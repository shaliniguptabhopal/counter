<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="main">
                <h1>Counter</h1>
                <h2 id="value">0</h2>
                <div class="d-flex">
                    <button class="btn grn" id="start">start</button>
                    <button class="btn red" id="stop">stop</button>
                    <button class="btn blu" id="reset">Reset</button>
                    <button class="btn org" id="decrement">Decrement</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
